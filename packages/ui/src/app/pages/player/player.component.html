<div class="info">
  <span [class]="'cloud cloud--'+state">
    <i class="fas fa-cloud-download-alt" *ngIf="state === 'loading'"></i>
    <i class="fas fa-cloud-upload-alt" *ngIf="state === 'saving'"></i>
    <i class="fas fa-cloud" *ngIf="state === 'waiting' || state === 'synced'"></i>
  </span>
</div>
<app-character-sheet [adventurer]="adventurer"></app-character-sheet>
